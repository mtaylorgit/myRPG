<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG - Code Survivor</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">
          XP: <strong><span id="xpText">0</span></strong>
        </span>
      </div>
      <div id="stats">
        <span class="stat">
          Knowledge: <strong><span id="knowledgeText">100</span></strong>
        </span>
      </div>
      <div id="stats">
        <span class="stat">
          Bits: <strong><span id="bitsText">50</span></strong>
        </span>
      </div>
    </div>

    <div id="controls">
    <button id="button1" >Get on your Computer</button>
    <button id="button2" >Go to Coding Meetup</button>
    <button id="button3" >Go to Interview</button>
    </div>
    <div id="mockStats">
      <span class="stat"
        >Mock Item Name: <strong><span id="mockName"></span></strong
      ></span>
    </div>
    <div id="text">
      <p>Welcome to Code Survivor. You must succeed in an interview to land your first coding job. You are at your computer.  
      Where do you want to go? Use the buttons above.</p>
      <p>This is an RPG based on one I created on freeCodeCamp.</p>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
