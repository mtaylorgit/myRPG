<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RPG - Code Survivor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">
          XP: <strong><span id="xpText">0</span></strong>
        </span>
      </div>
      <div id="stats">
        <span class="stat">
          Health: <strong><span id="healthText">100</span></strong>
        </span>
      </div>
      <div id="stats">
        <span class="stat">
          Gold: <strong><span id="xpText">50</span></strong>
        </span>
      </div>
    </div>

    <div id="controls">
    <button type="button1" class="btn btn-primary"> Go to freeCodeCamp</button>
    <button type="button2" class="btn btn-primary"> Go to Interview</button>
    <button type="button3" class="btn btn-primary">Go to Coding Meetup</button>
    </div>

    
    <div id="monsterStats">
      <span class="stat"
        >Monster Name: <strong><span id="monsterName"></span></strong
      ></span>
    </div>
    <div id="text">
      Welcome to Code Survivor. You must succeed in an interview to land your first coding job. You are in the main virtual area.
      Where do you want to go? Use the buttons above.
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
